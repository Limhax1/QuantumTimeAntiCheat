        &6&l[&e&lQ&c&lT&e&lA&6&lC&6&l] &f%player% &7failed &e%checkName%&6(&c%checkType%&6) &c%dev%
        &8[&e&l!&8] &7VL: &f%vl%&7/&f%maxvl% &8| &7Ping: &f%ping%ms &8| &7TPS: &f%tps%
      colors:
