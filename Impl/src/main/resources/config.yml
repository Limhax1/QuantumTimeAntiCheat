##############################
#    Quantum Time Config    #
##############################

# Appearance configuration.
# If you want to change how QTAC looks, you can do it here.
appearance:

  # Theme system.
  # How to make theme:
  # Split the string with dollar sign symbol ($)
  # First, put the name of the Theme (Ex: QTAC)
  # Then, put $ and space after it (Ex: QTAC$ )
  #
  # After this, put the alert format and a $ after it,
  # followed by a space (Ex: &QTAC Â» &f%player% &7failed &f%checkName% &7(x%vl%)$ )
  #
  # Then, put TWO (no more, no less, can be the same)
  # accent colours you want using the Minecraft colour code symbols (Ex: &a &c)
  #
  # Placeholders:
  # %player% - Player's name
  # %uuid% - Player's UUID
  # %checkName% - Name of the check (e.g. Reach, AutoClicker, KillAura, Speed, Fly)
  # %checkType% - ID of the check, just a letter like A, B, C.
  # %dev% - Experimental status of the check, if the check has a "*" after it, it's experimental.
  # %vl% - Current violation level of the check flagged.
  # %maxvl% - Maximum violation level of the check flagged.
  # %ping% - Latency of the player.
  # %tps% - TPS of the server.

  themes:
    QuantumTime:
      message: |
        &f&l[&b&lQ&3&lT&b&lAC&f&l] &f%player% &7failed &b%checkName%&f(&3%checkType%&f) &3%dev%
        &8[&b&l!&8] &7VL: &f%vl%&7/&f%maxvl% &8| &7Ping: &f%ping%ms &8| &7TPS: &f%tps%
      colors:
        - '&b'
        - '&1'
    Overflow:
      message: '&7[&cMedusa&7] %player% flagged &c%checkName% (type %checkType%) VL: &c%vl% %dev%'
      colors:
        - '&c'
        - '&4'
    sturkvturk:
      message: |
        &3&l[&b&lQ&f&lT&b&lA&3&lC&3&l] &f%player% &7failed &b%checkName%&3(&f%checkType%&3) &f%dev%
        &8[&b&l!&8] &7VL: &f%vl%&7/&f%maxvl% &8| &7Ping: &f%ping%ms &8| &7TPS: &f%tps%
      colors:
        - '&b'
        - '&b'
    svzold:
      message: |
        &2&l[&a&lQ&e&lT&a&lA&2&lC&2&l] &f%player% &7failed &a%checkName%&2(&e%checkType%&2) &e%dev%
        &8[&a&l!&8] &7VL: &f%vl%&7/&f%maxvl% &8| &7Ping: &f%ping%ms &8| &7TPS: &f%tps%
      colors:
        - '&a'
        - '&2'
    szfeher:
      message: |
        &8&l[&f&lQ&7&lT&f&lA&8&lC&8&l] &f%player% &7failed &f%checkName%&8(&7%checkType%&8) &7%dev%
        &8[&f&l!&8] &7VL: &f%vl%&7/&f%maxvl% &8| &7Ping: &f%ping%ms &8| &7TPS: &f%tps%
      colors:
        - '&f'
        - '&8'
    svkek:
      message: |
        &1&l[&9&lQ&b&lT&9&lA&1&lC&1&l] &f%player% &7failed &9%checkName%&1(&b%checkType%&1) &b%dev%
        &8[&9&l!&8] &7VL: &f%vl%&7/&f%maxvl% &8| &7Ping: &f%ping%ms &8| &7TPS: &f%tps%
      colors:
        - '&9'
        - '&1'
    pirarany:
      message: |
        &4&l[&c&lQ&6&lT&c&lA&4&lC&4&l] &f%player% &7failed &c%checkName%&4(&6%checkType%&4) &6%dev%
        &8[&c&l!&8] &7VL: &f%vl%&7/&f%maxvl% &8| &7Ping: &f%ping%ms &8| &7TPS: &f%tps%
      colors:
