    QuantumTime:
      message: |
        &f&l[&b&lQ&3&lT&b&lAC&f&l] &f%player% &7failed &b%checkName% &3Type &f(&3%checkType%&f) &3%dev%
        &8[&b&l!&8] &7VL: &f%vl%&7/&f%maxvl% &8| &7Ping: &f%ping%ms &8| &7TPS: &f%tps%
